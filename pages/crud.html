<html>

    <head>

            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());

            gtag('config', 'G-Z1F4HXWHBB');

        <meta charset="utf-8">
        <title>CRUD</title>
        <link href="../images/favicon.ico" rel="icon">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.js"></script>


    </head>


    <body>

        <main id="container">
            <div class="app">
                <h2>Blog App</h2>

                <button id="addnew">Add New Adventure</button>

                <h3>Adventures</h3>

                <div id="tasks">

                    <ul id="list-items"></ul>

                </div>
            </div>

            <dialog id="dialog">
                <form onsubmit="return false">
                    <div class="formcontainer">
                        <div class="content">

                            <h3>Add New Adventure</h5>

                            <div class="">
                                <p>Title</p>
                                <input type="text" value="" id="textInput">
                                <div id="msg"></div>
                                <br>
                                <p>Date</p>
                                <input type="date" value="" id="dateInput">
                                <br>
                                <p>Summary</p>
                                <textarea value="" id="textarea" ></textarea>
                            </div>

                            <button id="closebtn">Close</button>
                            <button id="addbtn">Add</button>

                            <button id="editbtn">Edit</button>
                        </div>
                    </div>
                </form>
            </dialog>

        
        </main>

        <script type="module">


            import { openNew, closeDialog, addItem} from "../js/blog.js"

            const main = document.getElementById("container")
            document.getElementById("addnew").addEventListener('click', () => {
                openNew();
            });

            document.getElementById("closebtn").addEventListener('click', () => {
                closeDialog();
            })

            document.getElementById("addbtn").addEventListener('click', () => {
                addItem();
            })



        </script>

    </body>
